<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/img/cv.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class = "header">
    <div class="container">
      <nav class="nav">
        <ul class="nav-list">

          <li class="nav-item"><a href="#summary" class="nav-link">Summary</a></li>
          <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
          <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
          <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
          <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
          <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
          <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
        </ul>
      </nav>
    </div>

  <main class = "main">
    <div class="container main-container"> 
      <section class="section" id="profile"><!--именем, профессией, фотографией-->
         <h1 class="section-title">My name</h1>
      </section>
      <section class="section" id="contacts"><!--список контактов-->
         <h1 class="section-title">contact</h1>
      </section>
      <section class="section" id="summary"><!--рассказ о себе-->
         <h1 class="section-title">summary</h1>
      </section>
      <section class="section" id="skills"><!--перечень навыков-->
         <h1 class="section-title">skills</h1>
      </section>
      <section class="section" id="code"><!--пример кода-->

      </section>
      <section class="section" id="courses"><!--курсы в т.ч онлайн-курсы-->
         <h1 class="section-title">courses</h1>
      </section>
      <section class="section" id="projects"><!--ссылки на выполненные проекты-->
         <h1 class="section-title">projects</h1>
      </section>
      <section class="section" id="education"><!--образование-->
         <h1 class="section-title">education</h1>
      </section>
      <section class="section" id="languages"><!--языки в т.ч. уровень английского -->
         <h1 class="section-title">languages</h1>
      </section>
      

    </div>
